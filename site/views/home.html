<div ng-controller="SlideCtrl">
    <div class="row">
        <div class="col-sm-4">
            <form action=""></form>
        </div>
        <div class="col-sm-8">
            <div class="col-sm-2"></div>
            <div class="col-sm-2">
                <a href="javascript://" class="thumbnail" ng-click="video()">
                  <img src="/img/slide-thumb-0.jpg" alt="...">
                </a>
            </div>
            <div class="col-sm-2">
                <a href="javascript://" class="thumbnail" ng-click="slide(1)">
                  <img src="/img/slide-thumb-1.jpg" alt="...">
                </a>
            </div>
            <div class="col-sm-2">
                <a href="javascript://" class="thumbnail" ng-click="slide(2)">
                  <img src="/img/slide-thumb-2.jpg" alt="...">
                </a>
            </div>
            <div class="col-sm-2">
                <a href="javascript://" class="thumbnail" ng-click="slide(3)">
                  <img src="/img/slide-thumb-3.jpg" alt="...">
                </a>
            </div>
            <div class="col-sm-2">
                <a href="javascript://" class="thumbnail" ng-click="slide(4)">
                  <img src="/img/slide-thumb-4.jpg" alt="...">
                </a>
            </div>
        </div>
    </div>

    <div id="modal-video" class="modal modal-wide fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">            
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title">Vídeo de Apresentação</h4>
          </div>
          <div class="modal-body">
            <iframe width="100%" height="480" src="//www.youtube.com/embed/chmzWgm3_7E" frameborder="0" allowfullscreen></iframe>
          </div>
          
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <div id="modal-slide" class="modal modal-wide fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Fechar</span></button>
            
            <span class="pull-right">&nbsp;&nbsp;&nbsp;</span>
            <a href="" class="pull-right" ng-click="mudaImagem(true)"><i class="glyphicon glyphicon-chevron-right"></i></a>
            <a href="" class="pull-right" ng-click="mudaImagem(false)"><i class="glyphicon glyphicon-chevron-left"></i></a>
            

            
            <h4 class="modal-title">{{titulo_atual}}</h4>
          </div>
          <div class="modal-body">
            <img src="img/slide-{{slide_atual}}.jpg" alt="" style="max-width:100%">
          </div>
         
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

</div>
